<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<p th:text="${errorMsg}" style="color:red;"></p>

<form method="post">
    <div class="form-group">
        <label>Name
            <input th:field="${event.name}" class="form-control">
        </label>
        <p class="error" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${event.description}" class="form-control">
        </label>
        <p class="error" th:errors="${event.description}"></p>
    </div>
    <div class="form-group">
        <label>Contact Email
            <input th:field="${event.contactEmail}" class="form-control">
        </label>
        <p class="error" th:errors="${event.contactEmail}"></p>
    </div>
    <div class="form-group">
        <label>Type
            <select th:field="${event.type}">
                <option th:each="type : ${types}"
                        th:value="${type}"
                        th:text="${type.displayName}"
                ></option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <label>Location
            <input th:field="${event.location}" class = "form-control">
        </label>
        <p class = "error" th:errors="${event.location}"></p>
    </div>
    <div class="form-group">
        <label>Do you need to register?
            <select th:field="${event.registration}">
                <option th:text="Yes" th:value="${event.registration}">
                <option th:text="No" th:value="${event.registration}">
            </select>
        </label>
        <p class = "error" th:errors="${event.registration}"></p>
    </div>
    <div class="form-group">
        <label>How many will be attending?
            <input th:field="${event.numberOfAttendees}" class="form-control">
        </label>
        <p class="error" th:erros="${event.numberOfAttendees}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success">
    </div>
</form>

</body>
</html>
